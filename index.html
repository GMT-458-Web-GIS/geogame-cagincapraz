<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İller Arası Coğrafya Oyunu</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <audio id="background-music" loop>
        <source src="sound/01. Age of War - Theme Song.mp3" type="audio/mpeg">
        Tarayıcınız ses öğesini desteklemiyor.
    </audio>
    <div id="game-container">
        
        <header id="score-board">
            <div id="timer">SÜRE: 60</div>
            <div id="title">İLLER ARASI BULMACA</div>
            <div id="stats">
                <span id="score">SKOR: 0</span> | 
                <span id="lives">CAN: ❤️❤️❤️</span>
            </div>
        </header>

        <div id="map"></div>

        <footer id="control-panel">
            <p id="instruction-text">Oyuna başlamak için "Başla" butonuna tıklayın.</p>
            <div id="input-area">
                <input type="text" id="province-input" placeholder="Tıkladığınız ilin adını girin..." disabled>
                <button id="submit-btn" disabled>Onayla</button>
            </div>
            <button id="start-btn">OYUNA BAŞLA</button>
            <p id="feedback-message"></p>
        </footer>

    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
